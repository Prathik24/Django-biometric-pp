{% extends 'index.html' %}
{% block title %}My Form2{% endblock %}
{% block content %}
{% if success == True %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{successmsg}}</strong>
    <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button">
        <span aria-hidden="true">times;</span>
    </button>
</div>
{% endif %}



<form method="POST">
    {% csrf_token %}
    {{form.as_ul}}
    <button type="submit" class="btn btn-primary" style="margin: 0 1rem auto 0 auto;display:block;">Submit</button>


</form>

{% endblock %}
</div>
